<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

<body>
    
    <header class="header">
        <div class="container">
            <div class="header__inner">
            <div class="header__title">tasks</div>
            <img src="/img/logos.png" alt="">
            <div class="header__icons">
                <a href="#" id="clear__local">
                    <i class="fas fa-shopping-basket"></i>
                </a>
            </div>
        </div>
    </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-form">
                <form>
                    <label for="title">Заголовок</label>
                    <input type="text" name="title" id="title" autocomplete="off" required>
                    <label for="task">Задача</label>
                    <input type="text" name="task" id="task" autocomplete="off" required>
                    <button class="main__btn" id="main__btn" type="submit">
                        add task
                    </button>
                </form>
            </div>
            <div id="list__tasks"></div>
        </div>
    </main>
